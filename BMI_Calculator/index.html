<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main id="container">
        <section id="img">
            <img src="assets/health.svg" alt="people training">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculator BMI</h1>

            <div class="input-box">
                <label for="weight">
                    Weight in Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>kg</span>
                </div>
            </div>

            <div class="input-box">
                <label for="weight">
                   Height in m
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="weight" required>
                    <span>kg</span>
                </div>
            </div>

            <button id="calculate">Calcular</button>
            </form>

            <div id="infos">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Your BMI</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>

            <div id="more-information">
                <a href="https://www.saude.rj.gov.br/obesidade/noticias/2019/03/imc-voce-sabe-o-que-o-indice-de-massa-corporal-diz-sobre-sua-saude#:~:text=Criado%20no%20s%C3%A9culo%2019%20pelo,abaixo%20ou%20acima%20do%20peso."></a>
                For more more information about BMI
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
        </section>
    </main>
</body>
</html>
